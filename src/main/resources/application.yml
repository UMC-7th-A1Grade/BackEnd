server:
  port: 8080

spring:
  application:
    name: a1grade
  datasource:
    url: jdbc:mysql://localhost:3306/a1grade?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
    show-sql: true

logging:
  level:
    root: INFO
    org.springframework.security: DEBUG

swagger:
  enabled: true
